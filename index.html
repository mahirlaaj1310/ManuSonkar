<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Manu Sonkar — Engineer • Developer • CNC • Trader</title>

  <meta name="description" content="Official portfolio of Manu Sonkar — Engineer, Developer, CNC Programmer, UI/UX Designer & Stock Market Trader. Explore skills, projects, drawings & UI designs.">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
  /* GLOBAL */
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{background:#04040a;color:#fff;overflow-x:hidden;}

  /* Smooth scrolling */
  html{scroll-behavior:smooth;}

  /* Neon gradient */
  :root{
    --neon:#00eaff;
    --purple:#8b5cf6;
    --glass:rgba(255,255,255,0.08);
  }

  /* NAVBAR */
  nav{
    position:fixed;top:0;left:0;width:100%;
    display:flex;justify-content:space-between;align-items:center;
    padding:18px 8%;z-index:1000;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,0.25);border-bottom:1px solid rgba(255,255,255,0.06);
  }
  nav .logo{font-size:26px;font-weight:700;letter-spacing:1px;}
  nav .logo span{color:var(--neon);}
  nav ul{display:flex;gap:30px;}
  nav ul li{list-style:none;}
  nav ul li a{color:#ddd;font-weight:500;transition:.3s;}
  nav ul li a:hover{color:var(--neon);}

  /* HERO SECTION */
  #home{
    min-height:100vh;padding:0 8%;
    display:flex;align-items:center;justify-content:space-between;
    position:relative;z-index:10;
  }

  .left{
    max-width:600px;
    animation:fadeIn 1.4s ease forwards;
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:none;}
  }

  h1{
    font-size:52px;
    font-weight:900;
    line-height:1.2;
  }
  h1 span{color:var(--neon);}

  .typing{
    color:var(--purple);
    font-size:22px;
    font-weight:600;
    margin:12px 0;
    height:28px;
    border-right:3px solid var(--purple);
    white-space:nowrap;overflow:hidden;
  }

  .lead{
    color:#ccc;font-size:18px;line-height:1.5;margin-top:12px;
  }

  .profile{
    width:260px;height:260px;border-radius:50%;
    border:4px solid var(--neon);
    box-shadow:0 0 35px rgba(0,234,255,0.35);
    object-fit:cover;
    animation:pop 1.2s ease forwards;
  }
  @keyframes pop{
    from{opacity:0;transform:scale(.85);}
    to{opacity:1;transform:scale(1);}
  }

  /* Call-to-action buttons */
  .btns{margin-top:24px;display:flex;gap:20px;}
  .btn{
    padding:12px 22px;border-radius:10px;cursor:pointer;font-weight:600;
    border:none;font-size:16px;
    background:linear-gradient(90deg,var(--neon),var(--purple));
  }
  .btn-outline{
    padding:12px 22px;border-radius:10px;
    border:2px solid var(--neon);background:transparent;color:var(--neon);
  }

  /* PARTICLES */
  #particles-js{
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;
  }
  </style>
</head>

<body>

<div id="particles-js"></div>

<nav>
  <div class="logo">Manu <span>Sonkar</span></div>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section id="home">
  <div class="left">
    <h1>Hi, I'm <span>Manu Sonkar</span></h1>
    <div class="typing" id="typing"></div>

    <p class="lead">
      Engineer • Developer • CNC Programmer • Stock Market Trader.<br>
      I design, code, machine & trade — creating modern solutions with creativity & precision.
    </p>

    <div class="btns">
      <button class="btn" onclick="location.href='#projects'">View Projects</button>
      <button class="btn-outline" onclick="location.href='#contact'">Contact Me</button>
    </div>
  </div>

  <div class="right">
    <img src=\"images/mypic1.jpeg\" class=\"profile\" />
  </div>
</section>
